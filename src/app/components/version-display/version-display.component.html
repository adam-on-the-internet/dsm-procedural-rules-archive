<ng-container>
  <div class="row my-3">
    <div class="col-md-12 mb-3">
      <section id="version-nav">

        <div class="pull-left">
          <a class="btn btn-secondary btn-sm mx-2" href="/#/version/{{version.versionNumber - 1}}"
             [class.disabled]="!previousIsAvailable">
            <i class="fa fa-arrow-left"></i>
            Previous Version
          </a>
        </div>
        <div class="pull-right">
          <a class="btn btn-secondary btn-sm mx-2 disabled" href="/#/version/{{version.versionNumber + 1}}"
             [class.disabled]="!nextIsAvailable">
            Next Version
            <i class="fa fa-arrow-right"></i>
          </a>
        </div>
      </section>
    </div>
    <div class="col-md-12">
      <h2>
        <app-version-title [version]="version"></app-version-title>
        <small *ngIf="version.current">Current Version</small>
      </h2>
      <hr>
    </div>
    <div class="col-md-12" *ngIf="!version.showNotes">
      <div class="alert alert-warning">
        Sorry, notes for version {{version.versionNumber}} are not yet available.
        Check back later for more information.
      </div>
    </div>
    <div class="col-md-12" *ngIf="version.researchInProgress">
      <div class="alert alert-info">
        We're still researching version {{version.versionNumber}}.
        Check back later for more information.
      </div>
    </div>
    <div class="col-md-12" *ngIf="version.showNotes">
      <markdown [src]="infoPath"></markdown>
    </div>
    <div class="col-md-12" *ngIf="version.missingInfo">
      <hr>
      <markdown [src]="missingInfoMarkdownPath"></markdown>
    </div>
    <div class="col-md-12">
      <hr>
      <markdown [src]="disclaimerMarkdownPath"></markdown>
    </div>
  </div>
</ng-container>
