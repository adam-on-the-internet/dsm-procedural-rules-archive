<ng-container>
  <section id="agenda-extensions">
    <p>
      <i class="fa fa-compass"></i>
      Version {{version.versionNumber}} Navigation
      |
      <a [href]="previousVersionUrl" [class.disabled]="!previousIsAvailable">
        <i class="fa fa-arrow-left"></i>
        Previous
      </a>
      |
      <a [href]="nextVersionUrl" [class.disabled]="!nextIsAvailable">
        Next
        <i class="fa fa-arrow-right"></i>
      </a>
      |
      <a [href]="versionOverviewUrl">
        <i class="fa fa-sticky-note-o"></i>
        Overview
      </a>
      <ng-container *ngIf="version.transcriptAvailable">
        |
        <a [href]="versionTranscriptUrl">
          <i class="fa fa-clone"></i>
          Transcript
        </a>
      </ng-container>
      <ng-container *ngIf="version.amendmentAvailable">
        |
        <a [href]="versionAmendmentUrl">
          <i class="fa fa-pencil"></i>
          Amendment
        </a>
      </ng-container>
      <ng-container *ngIf="version.appendixAvailable">
        |
        <a [href]="versionAppendixUrl">
          <i class="fa fa-ellipsis-h"></i>
          Appendix
        </a>
      </ng-container>
    </p>
    <hr>
  </section>
</ng-container>
